    @layer base {

    @layer components {
        .card {

        }
        .btn-primary {
            @apply bg-gradient-to-r from-emerald-500 to-teal-500 text-white px-4 md:px-6 py-2.5 rounded-lg font-medium hover:shadow-xl hover:scale-105 transition-all duration-300 active:scale-95 text-sm md:text-base;
        }
        .sidebar-link {
            @apply flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 cursor-pointer;
        }
        .sidebar-link:hover {
            @apply bg-[var(--bg-lighter)] transform translate-x-1;
        }
        .sidebar-link.active {
            @apply bg-gradient-to-r from-emerald-100 to-teal-100 dark:from-emerald-900 dark:to-teal-900 dark:bg-opacity-20 text-[var(--primary-color)] font-semibold border-l-4 border-[var(--primary-color)] shadow-md;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);

        }
