    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        * {
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }
    }

    @layer components {
        /* Enhanced Card Styles with Glassmorphism */
        .card {
            @apply bg-[var(--bg-card)] rounded-xl shadow-[var(--shadow-sm)] border border-[var(--border-color)] p-4 md:p-6 transition-all duration-300 hover:shadow-[var(--shadow-md)];
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
        }
        
        [data-theme="dark"] .card {
            background: linear-gradient(135deg, rgba(30,41,59,0.95) 0%, rgba(30,41,59,0.9) 100%);
        }
        
        /* Premium Card with Gradient Border */
        .card-premium {
            @apply card relative overflow-hidden;
        }
        
        .card-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #14b8a6, #06b6d4);
        }
        
        /* Stat Card with Hover Effect */
        .stat-card {
            @apply card cursor-pointer;
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.95) 100%);
        }
        
        .stat-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        [data-theme="dark"] .stat-card {
            background: linear-gradient(135deg, rgba(30,41,59,0.98) 0%, rgba(30,41,59,0.95) 100%);
        }
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-4 md:px-6 py-2.5 rounded-lg font-medium hover:shadow-xl hover:scale-105 transition-all duration-300 active:scale-95 text-sm md:text-base;
            background-image: var(--gradient-primary);
        }
        .sidebar-link {
            @apply flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 cursor-pointer text-[var(--text-primary)];
        }
        .sidebar-link:hover {
            @apply bg-[var(--bg-lighter)] transform translate-x-1;
        }
        .sidebar-link.active {
            @apply bg-[var(--secondary-color)] text-[var(--primary-color)] font-semibold border-l-4 border-[var(--primary-color)] shadow-md;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
            background-size: 1000px 100%;
        }
